apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: create-git-repo-personalizado
  title: Create GitHub Repository Personalizado
  description: Create a new GitHub Repository
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-java
      name: Fetch Java
      action: fetch:template
      input:
        url: ./skeletons/java
        targetPath: ./app
        values:
          name: ${{ parameters.name }}
    - id: fetch-catalog
      name: Fetch Catalog
      action: fetch:template
      input:
        url: ./skeletons/default
        targetPath: ./catalog
        values:
          name: ${{ parameters.name }}
    - id: fetch-github-actions
      name: Fetch GitHub Actions
      action: fetch:template
      input:
        url: ./skeletons/github-actions
        targetPath: ./.github
        values:
          name: ${{ parameters.name }}
    # This step publishes the contents of the working directory to GitHub.
    - id: publish
      name: Publish
      action: rafael:createRepo
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: github.com?owner=rafaelsulimann&repo=${{ parameters.name }}
    - id: commitSkeleton
      name: Commit Skeleton
      action: rafael:commitSkeleton
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        remoteUrl: ${{ steps['publish'].output.remoteUrl }}
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
  output:
    links:
      - title: ${{ parameters.name }}
        url: https://github.com/rafaelsulimann/${{ parameters.name }}